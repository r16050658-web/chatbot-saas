{% extends 'base.html' %}{% block title %}{{ bot.name }}{% endblock %}
{% block content %}
<div class="max-w-4xl mx-auto py-6">
  <div class="flex items-center justify-between">
    <h2 class="text-2xl font-semibold text-slate-800">{{ bot.name }}</h2>
    <a class="px-4 py-2 rounded-xl bg-sky-600 text-white" href="{% url 'bot:chat' bot.pk %}">Open Chat</a>
  </div>
  <p class="mt-2 text-slate-500">{{ bot.description }}</p>

  <h3 class="mt-6 font-semibold">FAQs</h3>
  <ul class="mt-2 space-y-2">
    {% for f in faqs %}
      <li class="rounded-xl border p-3">
        <div class="font-medium">{{ f.question }}</div>
        <div class="text-slate-600 text-sm mt-1">{{ f.answer }}</div>
      </li>
    {% empty %}
      <li class="text-slate-500">No FAQs yet.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
