{% extends 'base.html' %}{% block title %}My Bots{% endblock %}
{% block content %}
<div class="max-w-4xl mx-auto py-8">
  <h1 class="text-2xl font-semibold text-slate-800">My Chatbots</h1>
  <div class="mt-4 grid sm:grid-cols-2 gap-4">
    {% for b in bots %}
      <a href="{% url 'bot:detail' b.pk %}" class="block rounded-2xl border p-4 hover:shadow">
        <div class="text-lg font-medium">{{ b.name }}</div>
        <div class="text-slate-500 text-sm mt-1">{{ b.description|default:"No description" }}</div>
      </a>
    {% empty %}
      <p class="text-slate-500">No chatbots yet.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
